<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-text-center">
  <img src="assets/images/logo.png" alt=""><img>
  </div>
  <div class="ion-text-center" id="descriptions">
    <ion-label color="light">Fa√ßa login para continuar</ion-label>
    <p><ion-label color="light">Digite o e-mail e a senha do perfil</ion-label></p>
  </div>
  
  <div id="login">
    <ion-list>
      <ion-item>
        <ion-input  type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="password" value="password"></ion-input>
      </ion-item>
    </ion-list>
    <p><ion-label color="light">Redefinir minha senha</ion-label></p>
    <ion-button color="dark" (click)="goToMenu()">Continuar</ion-button>
    <ion-button color="medium" (click)="goToRegister()">Criar Cadastro</ion-button>
  </div>
</ion-content>
